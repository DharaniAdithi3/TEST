    <head></head>
    <body>
        <script>
            let temp=0;
            if(temp<=0)
        {
            console.log('freeze');
        }
        else if(temp>0&&temp<=20)
        {
            console.log('cold');
        }
        else if(temp>21&&temp<=30)
        {
            console.log('warm');
        }
        else{
            console.log('hot');
        }
        let num1=20;
        let num2=30;
        let num3=10;
        if(num1>num2&&num1>num3)
        {
            console.log(num1);
        }
        else if(num2>num1&&num2>num3)
        {
            console.log(num2);
        }
        else{
            console.log(num3);
        }
        </script>
    </body>
