<!DOCTYPE html>
<html>

        <title>Tracking</title>

    <body>
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="tracking.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
   <div class="header">
    <div class="left-section">
        <a class="left-link" href="amazon.html">
        <img class="amazon-logo" src="https://supersimple.dev/project/amazon/images/amazon-logo-white.png">
        <img class="logo" src="https://supersimple.dev/project/amazon/images/amazon-mobile-logo-white.png">
        </a>
    </div>
    <div class="middle-section">
        <input placeholder="Search" class="search-box">
        <button class="search-button">
        <img class="search-icon" 
        src="https://supersimple.dev/project/amazon/images/icons/search-icon.png">
        </button> 
    </div>
    <div class="right-section">
           <!-- <img class="hamburger" src="https://supersimple.dev/project/amazon/images/icons/hamburger-menu.png">  -->

           <span class="span-returns">Returns</span>  
           <span class="span-orders">& Orders</span> 
        </a>
        <a class=" left-link cart-link">
        <img class="basket"src="https://supersimple.dev/project/amazon/images/icons/cart-icon.png">
        <p class="quantity">
            3
        </p>
        <p class="cart-text">
            Cart
        </p>

    </div>
   </div> 


  <div class="main">
    <a class="order-link" href="orders.html">View all orders</a>
    <p class="arriving-para">
        Arriving on Monday, June 13
    </p>
    <p>
        Black and Gray Athletic Cotton Socks - 6 Pairs
    </p>
    <p>
        Quantity:1
    </p>
    <img class="socks-img" src="https://supersimple.dev/project/amazon/images/products/athletic-cotton-socks-6-pairs.jpg">
    <div class="flex-track">
        <p>
            Preparing
        </p>
        <p class="shipped-para">
            Shipped
        </p>
        <p>
            Delivered
        </p>
    </div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    
  </div>
