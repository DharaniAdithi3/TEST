<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button onclick="
            reverse();
            ">
            reverse
        </button>
        <p class="display"></p>
        <script>
            let a=[10,20,30,40,50];
         function reverse(){
            let li='';
          for(let i=a.length-1;i>=0;i--)
          {
               let s=`<p>${a[i]}</p>`;
               li+=s;
          }
          document.querySelector('.display').innerHTML=li;
         }
        </script>
    </body>
</html>
