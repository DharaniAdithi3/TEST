<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button onclick="
            convert();
            ">
            CONVERT
        </button>
        <p class="result"></p>
        <script>
            let array=[20,70,10,50];
            function convert(){
                let li='';
                for(let i=0;i<array.length;i++)
            {
                  for(let j=i+1;j<array.length;j++)
                  {
                    if(array[i]>array[j])
                  {
                    let temp=array[i];
                    array[i]=array[j];
                    array[j]=temp;
                  }
                  
                  }
                  let c=`<p>${array[i]}</p>`
                  li+=c;
            }
document.querySelector('.result').innerHTML=li;
            }
        </script>
    </body>
</html>
