<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button onclick="
            Merge();
            ">Merge</button>
            <p class="display"></p>
        <script>
            let a=[10,20,30,40];
            let b=[30,60,80,20];
            
        function Merge(){
            let li='';
           let  c=(a.concat(b));
          for(let i=0;i<c.length;i++)
          {
            for(let j=i+1;j<c.length;j++)
          {
            if(c[i]>c[j])
          {
            let temp=c[i];
            c[i]=c[j];
            c[j]=temp;
          }
          }
          }
          let s=`<p>${c}</p>`;
          li+=s;
          document.querySelector('.display').innerHTML=c;
        }
        </script>
    </body>
</html>
