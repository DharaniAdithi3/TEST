<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input class="num1" type="number" placeholder="number">
        <input class="num2" type="number" placeholder="number">
        <br><br>
        <button
        onclick="add();
        ">
        Add
        </button>
        <button
        onclick="sub();
        ">
        sub
        </button>
        <button
        onclick="mul();
        ">
        mul
        </button>
        <button
        onclick="div();
        ">
        div
        </button>
        <p class="result"></p>
        <script>
           
            
           function add(){
            let num1=document.querySelector('.num1').value;
            let num2=document.querySelector('.num2').value;
            let result=document.querySelector('.result');
                 result.innerHTML=parseInt(num1)+parseInt(num2);
           }
           function sub(){
            let num1=document.querySelector('.num1').value;
            let num2=document.querySelector('.num2').value;
            let result=document.querySelector('.result');
                 result.innerHTML=parseInt(num1)-parseInt(num2);
           }
           function mul(){
            let num1=document.querySelector('.num1').value;
            let num2=document.querySelector('.num2').value;
            let result=document.querySelector('.result');
                 result.innerHTML=parseInt(num1)*parseInt(num2);
           }
           function div(){
            let num1=document.querySelector('.num1').value;
            let num2=document.querySelector('.num2').value;
            let result=document.querySelector('.result');
                 result.innerHTML=parseInt(num1)/parseInt(num2);
           }
        </script>
    </body>
</html>
