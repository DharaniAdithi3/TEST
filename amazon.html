<!DOCTYPE html>
<html>
    <head>
        <title>Amazon project</title>
        <link rel="stylesheet" href="amazon.css">
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
<body>
   <div class="header">
    <div class="left-section">
        <a class="left-link" href="amazon.html">
        <img class="amazon-logo" src="https://supersimple.dev/project/amazon/images/amazon-logo-white.png">
        <img class="logo" src="https://supersimple.dev/project/amazon/images/amazon-mobile-logo-white.png">
        </a>
    </div>
    <div class="middle-section">
        <input placeholder="Search" class="search-box">
        <button class="search-button">
        <img class="search-icon" 
        src="https://supersimple.dev/project/amazon/images/icons/search-icon.png">
        </button> 
    </div>
    <div class="right-section">
        <!-- <img class="hamburger" src="https://supersimple.dev/project/amazon/images/icons/hamburger-menu.png"> -->
        <a class="left-link returns-link" href="orders.html">
           <span class="span-returns">Returns</span>  
           <span class="span-orders">& Orders</span> 
        </a>
        <a class=" left-link cart-link">
        <img class="basket"src="https://supersimple.dev/project/amazon/images/icons/cart-icon.png">
        <p class="quantity">
            3
        </p>
        <p class="cart-text">
            Cart
        </p>
        </a>
    </div>
   </div>

    <div class="grid">
        <div class="flex">
            <div class="image-container">
                <img class="socks-image" src="https://supersimple.dev/project/amazon/images/products/athletic-cotton-socks-6-pairs.jpg">
            </div>
            <div class="para-1">
                <p class="description">
                    Black and Gray Athletic Cotton Socks - 6 pairs
                </p>
            </div>

            <div>
                <img class="star-image" src="https://supersimple.dev/project/amazon/images/ratings/rating-45.png">
            </div>
            <div>
                <p class="number">
                    87
                </p>
            </div>
            </div>
            <div class="price-container">
                <p class="price">
                    $10.90
                </p>
            </div>
            <div class="select-container">
            <select class="selector">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            </div>
            <div>
                <button class="add-to-cart">
                    Add to Cart
                </button>
            </div>
        </div>
    

        <div class="flex">

                <img class="socks-image" src="https://supersimple.dev/project/amazon/images/products/intermediate-composite-basketball.jpg">

            </div>

            </div>
            <div>
                <p class="number">
                    127
                </p>
            </div>
            </div>
            <div class="price-container">
                <p class="price">
                    $20.95

            </div>
            <div class="select-container">
            <select class="selector">

            <div class="image-container">
                <img class="socks-image" src="https://supersimple.dev/project/amazon/images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">

                <p class="description">

            </div>
            <div class="rate">
